<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

	<h:outputStylesheet library="css" name="login.css" />
	<h:body>
		<div align="center">
		<p:graphicImage library="imagenes" name="logo.png" width="120"  />
		<h3>INICIO DE SESIÓN</h3>
		<h:form>
			<p:messages autoUpdate="true" showDetail="false" closable="true"/>			

			<h:panelGrid columns="1">
				<h:outputStylesheet library="css" name="login.css" />

				<!-- Label Usuario -->
				<p:outputLabel for="txtUsuario" value="Usuario" />
				<p:inputText id="txtUsuario" value="#{login.usuario.usuario}"
					required="true" />

				<!-- Label Contraseña -->
				<p:outputLabel for="txtContraseña" value="Contraseña" />
				<p:password id="txtContraseña" value="#{login.usuario.contrasena}"
					required="true" />

				<h:column />

				<p:commandButton id="btnInicioSesion" icon="ui-icon-key"
					value="Iniciar Sesión" action="#{login.iniciarSesion()}" ></p:commandButton>

			</h:panelGrid>
			

		</h:form>
		</div>
	</h:body>
</html>
