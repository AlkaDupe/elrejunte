<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<p:graphicImage library="imagenes" name="logo2.png" width="150" />
	<h:outputStylesheet library="css" name="Tabla.css" />
	<p:messages autoUpdate="true" />

	<h1>LISTA DE ALIMENTOS</h1>
</h:head>

<h:body>

	<f:view>
		<h:form id="form">

			<p:growl id="mensajes" autoUpdate="true" />

			<div align="right">
				<h3>Exportar Datos (XLS - PDF - CSV)</h3>
				<h:commandLink>
					<p:graphicImage library="imagenes" name="xls1.png" />
					<p:dataExporter type="xls" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagenes" name="pdf.png" />
					<p:dataExporter type="pdf" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="false" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagenes" name="cvs2.png" />
					<p:dataExporter type="csv" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="false" />
				</h:commandLink>

			</div>

			<p:dataTable id="tblAlimentos"
				value="#{alimentoBean.listaAlimentos()}"
				emptyMessage="No existen datos que coincidan con el filtro"
				rows="10" rowsPerPageTemplate="5, 10, 15" paginator="true"
				resizableColumns="true" var="al">

				<p:column headerText="Nombre" filterBy="#{al.nombre}" sortBy="#{al.nombre}"
					filterMatchMode="contains">
					<p:outputLabel value="#{al.nombre}" />
				</p:column>

				<p:column headerText="Valor por Porción"
					filterBy="#{al.valorPorPorcion}" sortBy="#{al.valorPorPorcion}"
					filterMatchMode="contains">
					<p:outputLabel value="#{al.valorPorPorcion}" />
				</p:column>

				<p:column headerText="Calorías" filterBy="#{al.calorias}"
					sortBy="#{al.calorias}" filterMatchMode="contains">
					<p:outputLabel value="#{al.calorias}" />
				</p:column>

				<p:column headerText="Valor Energético"
					filterBy="#{al.valorEnergetico}" sortBy="#{al.valorEnergetico}"
					filterMatchMode="contains">
					<p:outputLabel value="#{al.valorEnergetico}" />
				</p:column>

				<p:column headerText="Azúcar" filterBy="#{al.azucar}"
					sortBy="#{al.azucar}" filterMatchMode="contains">
					<p:outputLabel value="#{al.azucar}" />
				</p:column>

				<p:column headerText="Cloruro de Sodio"
					filterBy="#{al.cloruroDeSodio}" sortBy="#{al.cloruroDeSodio}"
					filterMatchMode="contains">
					<p:outputLabel value="#{al.cloruroDeSodio}" />
				</p:column>

				<p:column headerText="Grasas Trans" filterBy="#{al.grasasTrans}"
					sortBy="#{al.grasasTrans}" filterMatchMode="contains">
					<p:outputLabel value="#{al.grasasTrans}" />
				</p:column>

				<p:column headerText="Grasas Saturadas"
					filterBy="#{al.grasasSaturadas}" sortBy="#{al.grasasSaturadas}"
					filterMatchMode="contains">
					<p:outputLabel value="#{al.grasasSaturadas}" />
				</p:column>
			</p:dataTable>

			<div align="left">
				<h3>Exportar Datos de página actual (XLS - PDF - CSV)</h3>
				<h:commandLink>
					<p:graphicImage library="imagenes" name="xls1.png" />
					<p:dataExporter type="xls" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagenes" name="pdf.png" />
					<p:dataExporter type="pdf" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="true" />
				</h:commandLink>

				<h:commandLink>
					<p:graphicImage library="imagenes" name="cvs2.png" />
					<p:dataExporter type="csv" target="tblAlimentos"
						fileName="alimentos-el-rejunte" pageOnly="true" />
				</h:commandLink>

			</div>
		</h:form>
	</f:view>

	<div align="center">

		<p:button value="Volver a inicio" outcome="inicioAdministrador"
			style="margin: 20px"></p:button>

	</div>
</h:body>
</html>
