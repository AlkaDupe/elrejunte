<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="IngresoForm.css" />
</h:head>

<body> 

<div align="center">
<p:graphicImage library="imagenes" name="logo.png" width="120"  />
<h2>Bienvenido #{usuario.usuario}</h2>

<p:button value="Ingresar Usuarios" outcome="/private/ingresoUsuarioPersonal"
		id="link1" style="margin: 20px"></p:button>
		<p:button value="Ingresar Alimentos" outcome="/private/ingresoAlimentoPersonal"
		id="link2" style="margin: 20px"></p:button>

</div>  

<div align="center">
<p:button value="Listar Usuarios" outcome="/private/listarUsuariosPersonal"
		id="link1" style="margin: 20px"></p:button>
		<p:button value="Listar Alimentos" outcome="/private/listarAlimentosPersonal"
		id="link2" style="margin: 20px"></p:button>			
</div>  

<p:separator />

<div align="center">

		<h2 style="color: green">Reportes</h2>

		<p:button value="Alimentos" outcome="exportDatosAlimentoPersonal"
			id="link5" style="margin: 20px"></p:button>
		<p:button value="Usuarios" outcome="exportDatosUsuarioPersonal"
			id="link5" style="margin: 20px"></p:button>

	</div>
</body>

</html>
